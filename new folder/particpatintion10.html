<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>partication 10</title>
    <style>
         @media only screen and (max-width: 1000px) {
         .large {display: none;}
         }
         @media only screen and (min-width: 800px) {
            .small {display: none;}
         }
    </style>
</head>
<body>
    <p class="large">I'm large</p>
    <p class="small">I'm small</p>
</body>
</html>
